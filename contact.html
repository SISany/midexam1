<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Store - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <a href="index.html" class="logo">Pharmacy<span class="highlight">Care</span></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact Us</a>
            </nav>
            <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
        </div>
    </header>

    <main class="contact-content">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 PharmacyCare - All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
